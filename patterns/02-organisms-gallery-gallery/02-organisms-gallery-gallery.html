	<body class="">
<div class="gallery" 
     data-config="galleryConfig"
     data-bind="swipeLeft: gotoNextSlide,
                swipeRight: gotoPrevSlide,
                leftArrowPress: gotoPrevSlide,
                rightArrowPress: gotoNextSlide">

  <div class="gallery__slide">
  <div class="gallery-controls">
    <a href="http://previous.com" class="gallery-controls__btn gallery-controls__btn--prev" data-bind="click: gotoPrevSlide, clickBubble: false">
      <svg class="gallery-controls__btn-icon gallery-controls__btn-icon--prev">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/symbols.svg#icon-gallery-arrow-prev"></use>
      </svg>
    </a>
    <a href="http://previous.com" class="gallery-controls__btn gallery-controls__btn--next" data-bind="click: gotoNextSlide, clickBubble: false">
      <svg class="gallery-controls__btn-icon gallery-controls__btn-icon--next">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/symbols.svg#icon-gallery-arrow-next"></use>
      </svg>
    </a>
  </div>

    <div class="gallery__media"
       data-bind="template: {
        if: currentSlide,
        name: templateType,
        data: currentSlide()}, css: slideMediaType">


            <img class="gallery__image" src="http://placehold.it/300x300" alt="This is some alt text" data-pin-no-hover="true" >



    </div>

    <!-- ko if: currentSlide().type === 'image' -->
      
      <div class="social-share ">
          <a href="foo.com"  class="social-share__item social-share__item--facebook" onclick =  target = >
            <svg class="social-share__icon social-share__icon--facebook">
               <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/symbols.svg#icon-facebook"></use>            </svg>
          </a>
          <a href="foo.com"  class="social-share__item social-share__item--pinterest" onclick =  target = >
            <svg class="social-share__icon social-share__icon--pinterest">
               <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/symbols.svg#icon-pinterest"></use>            </svg>
          </a>
      </div>
    <!-- /ko -->

  </div>
  <!-- ko if: currentSlide().type === 'image' -->
    <div class="gallery-meta" data-bind="with: currentSlide">
      <div class="gallery-meta__header">
        <h2 class="gallery__slide-title" data-bind="html: title">This is a slide title!</h2>
        <div class="gallery-counter">
          <span data-bind="text: $parent.currentSlideNum">1</span>/<span data-bind="text: $parent.totalSlideCount">23</span>
        </div>
      </div>
      <div class="gallery-caption">
        <div class="gallery-caption__content" data-bind="html: caption">
            Here is some caption content, yay!
        </div>
        <!-- ko if: imageCredit -->
        <div class="gallery-caption__credit">Photo by <span data-bind="html: imageCredit">Dan Colonna</span></div>
        <!-- /ko -->
      </div>
    </div>
  <!-- /ko -->
</div>

<script type="text/html" id="image-slide-template">
  <img class="gallery__image" src="" alt="" data-pin-no-hover="true"  data-bind="attr: {src: image, alt: title, width: width, height: height}, css: orientationClass">
</script>

<script type="text/html" id="video-slide-template">
    <div class="gallery__video" data-bind="html: videoHtml"></div>
</script>

<script type="text/html" id="ad-slide-template">
  <div class="gallery__ad">
    <div id="gallery__ad-container" data-bind="adContainer">
      <div  class="ad-placeholder ad-refresh" id="ad-gallery_interstitial_ad" data-id="gallery_interstitial_ad" data-type="regular"></div>
    </div>
  </div>
</script>

<script type="text/html" id="ob-slide-template">
   <div class="OUTBRAIN"
        data-src=""
        data-widget-id=""
        data-ob-template=""
        data-bind="attr: {'data-src': outbrainSourceURL, 'data-widget-id': outbrainWidgetID, 'data-ob-template': outbrainTemplate}, renderOutbrain">

   </div>
   <script type="text/javascript" src="http://widgets.outbrain.com/outbrain.js"></script>
</script>
